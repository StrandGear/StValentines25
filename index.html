<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="your-icon.png" type="image/png">
    <title>St Carlos Day</title>
</head>
<body>
    <div id="content">
        <div id="image-text-container" class="hidden">
            <img id="mystery-image" src="evil-burger.jpg" alt="Mysterious Object">
            <p id="text">A mysterious object has appeared!</p>
        </div>
    </div>
    <div id="monologue">
        <div id="sprite-container">
            <img id="sprite" src="sprite-neutral.png" alt="Character Sprite">
            <h3 id="character-name">Fifi</h3>
        </div>
        <div id="dialogue-box">
            <p id="dialogue-text">Hello, Schatzi! On this special day I wanted to tell you how much I love you
                and appreciate you! I want you to know that I am grateful for all days we spent together
                and I know that nothing can break our love ... What is that?!
            </p>
        </div>
    </div>
    <button id="startButton">Turn around</button>     
  
    <div id="cube-container" class="hidden">
      <div id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <button id="rollButton" class="hidden">Roll the Dice</button>
      <p id="result"></p>
    </div>

 <!-- Heart Wrapper (hidden initially) -->
 <div class="wrapper hidden" id="credits-hearts">
    <div class="heart x1"></div>
    <div class="heart x2"></div>
    <div class="heart x3"></div>
    <div class="heart x4"></div>
    <div class="heart x5"></div>
    <div class="altheart x6"></div>
  </div>
</body>
</html>
